<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><link rel="stylesheet" href="../css/utilisateur/lister.css">
<head th:insert="~{fragments/fragment :: head}">


</head>
<body>
<div class="sidebar" th:insert="~{fragments/fragment :: sidebar}"></div>
<div class="main-content">
    <main>
        <header class="header">
            <h1> Utilisateurs (<span th:text="${users.size()}"></span>)</h1>
            <a th:href="@{users/add}"> <img src="../icon/plus.png" style="width: 10px;height: 10px" alt=""> Nouvel utilisateur</a>
        </header>
        <section class="table-section">
            <table>
                <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Password</th>
                    <th>Date de creation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.pseudo}"></td>
                    <td ></td>
                    <td th:text="${user.date_creation}"></td>

                    <td>
                        <a th:href="@{users/{id}(id=${user.id})}"><button class="edit-btn" >Modifier</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>

</div>
<!-- Modal de confirmation -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>ATTENTION !!!</h2>
        </div>
        <div class="modal-body">
            <p>Voulez-vous supprimer ce professeur ?</p>
        </div>
        <div class="modal-footer">
            <button id="confirmYes" class="modal-btn yes-btn">Oui</button>
            <button id="confirmNo" class="modal-btn no-btn">Non</button>
        </div>
    </div>
</div>

<script src="../js/Modal.js"></script>
</body>
</html>
